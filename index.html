<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hls.js Custom Controls (Manual Subtitles)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        #video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #000;
        }
        video {
            width: 100%;
            display: block;
        }
        /* Style native captions */
        video::cue {
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            font-size: 1.1rem;
        }
        .custom-controls {
            padding: 10px;
            background: #222;
            color: white;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>

    <h1>hls.js Custom Controls Demo (Manual Subtitles)</h1>

    <div id="video-container">
        <video id="video" controls crossOrigin="anonymous"></video>
        
        <div class="custom-controls">
            <div class="control-group">
                <label for="quality-select">Quality:</label>
                <select id="quality-select"></select>
            </div>
            <div class="control-group">
                <label for="audio-select">Audio:</label>
                <select id="audio-select"></select>
            </div>
            <div class="control-group">
                <label for="subtitle-select">Subtitles:</label>
                <select id="subtitle-select"></select>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const streamUrl = 'http://localhost:3001/master.m3u8';

            const qualitySelect = document.getElementById('quality-select');
            const audioSelect = document.getElementById('audio-select');
            const subtitleSelect = document.getElementById('subtitle-select');

            if (Hls.isSupported()) {
                const hls = new Hls({
                    // 3. --- DISABLE hls.js subtitle management ---
                    // This is the key. We will handle it ourselves.
                    subtitleDisplay: false
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                // --- Quality and Audio (Unchanged) ---
                hls.on(Hls.Events.MANIFEST_PARSED, (event, data) => {
                    qualitySelect.innerHTML = ''; 
                    const autoOption = document.createElement('option');
                    autoOption.value = -1;
                    autoOption.innerText = 'Auto';
                    qualitySelect.appendChild(autoOption);
                    data.levels.forEach((level, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.innerText = level.height ? `${level.height}p` : `~${Math.round(level.bitrate / 1000)}kbps`;
                        qualitySelect.appendChild(option);
                    });
                });

                hls.on(Hls.Events.AUDIO_TRACKS_UPDATED, (event, data) => {
                    audioSelect.innerHTML = ''; 
                    data.audioTracks.forEach((track, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.innerText = track.name || track.lang || `Track ${index}`;
                        if (track.default) option.selected = true;
                        audioSelect.appendChild(option);
                    });
                    hls.audioTrack = Number(audioSelect.value);
                });


                // --- 4. MANUAL SUBTITLE HANDLING ---
                hls.on(Hls.Events.SUBTITLE_TRACKS_UPDATED, (event, data) => {
                    // Clear previous tracks and dropdown options
                    subtitleSelect.innerHTML = '';
                    
                    // Remove any old <track> elements we may have added
                    Array.from(video.querySelectorAll('track')).forEach(t => t.remove());

                    const offOption = document.createElement('option');
                    offOption.value = -1;
                    offOption.innerText = 'Off';
                    subtitleSelect.appendChild(offOption);

                    data.subtitleTracks.forEach((track, index) => {
                        // Create the <option> for our dropdown
                        const option = document.createElement('option');
                        option.value = index; // Use index as the value
                        option.innerText = track.name || track.lang || `Subtitle ${index}`;
                        if (track.default) option.selected = true;
                        subtitleSelect.appendChild(option);

                        // --- Create the manual <track> element ---
                        const trackElement = document.createElement('track');
                        trackElement.kind = 'subtitles';
                        trackElement.label = track.name || `Subtitle ${index}`;
                        trackElement.srclang = track.lang || '';
                        trackElement.src = track.url; // The direct URL to the .vtt file
                        
                        // Set its mode to 'hidden' by default
                        trackElement.mode = 'hidden';
                        
                        // Add it to the video element
                        video.appendChild(trackElement);
                    });
                    
                    // After adding all tracks, set the default one
                    updateSubtitleDisplay();
                });

                function updateSubtitleDisplay() {
                    const selectedIndex = Number(subtitleSelect.value);

                    // Loop through the video's NATIVE textTracks list
                    // This list is now populated by our manual <track> elements.
                    for (let i = 0; i < video.textTracks.length; i++) {
                        // hls.js tracks will be in here, but also our manual ones.
                        // We check the label to be sure, or just the index.
                        // The manual tracks we added should appear in the same order.
                        if (i === selectedIndex) {
                            video.textTracks[i].mode = 'showing';
                        } else {
                            video.textTracks[i].mode = 'hidden';
                        }
                    }
                }

                // --- 5. EVENT LISTENERS ---
                // This now controls the native video.textTracks
                subtitleSelect.addEventListener('change', updateSubtitleDisplay);
                
                // These control hls.js
                qualitySelect.addEventListener('change', (event) => {
                    hls.currentLevel = Number(event.target.value);
                });

                audioSelect.addEventListener('change', (event) => {
                    hls.audioTrack = Number(event.target.value);
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                console.log('Using native HLS support.');
            }
        });
    </script>
</body>
</html>
